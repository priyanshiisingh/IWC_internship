<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>IWebCode- Priyanshi</title>

    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <!--sheets-->
    <link href="index.css" rel="stylesheet" />
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <div class="card">
        <h3 class="card-title" style="color: black; font-weight: 700">
            ROI Calculator
        </h3>
        <!--toggle-->

        <div class="form-check form-switch" style="display: flex; justify-content: end">
            <span style="margin-right: 42px"><p>Cake</p></span>
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" checked />
            <label class="form-check-label" for="flexSwitchCheckDefault ">USD</label
        >
      </div>

      <!--input-->
      <div class="input-group mb-3">
        <input class="inputb" type="text " placeholder="0.000 USD " />
      </div>

      <!--button -->
      <div
        id="btng1"
        role="group"
        aria-label="Basic radio toggle button group "
      >
        <div>
          <input
            type="radio"
            class="btn-check"
            name="options1"
            id="btg1option1"
            autocomplete="off"
          />
          <label
            class="btn btn-outline-warning"
            for="btg1option1"
            style="border-radius: 10px"
            >$1000</label
          >
          <input
            type="radio"
            class="btn-check"
            name="options1"
            id="btg1option2"
            autocomplete="off"
          />
          <label
            class="btn btn-outline-warning"
            for="btg1option2"
            style="border-radius: 10px"
            >$100</label
          >
        </div>
        <div>
          <sub style="text-align: end; font-weight: 100; font-size: small">
            = CAKE 0.000
          </sub>
        </div>
      </div>

      <h4
        class="card-title"
        style="color: black; margin-bottom: 20px; margin-top: 20px"
      >
        Timeframe
      </h4>

      <!--button group 2-->

      <div id="btng2" role="group" aria-label="Basic radio toggle button group">
        <input
          type="radio"
          class="btn-check"
          name="options2"
          id="btg2option1"
          autocomplete="off"
          checked
        />
        <label
          class="btn btn-outline-warning"
          for="btg2option1"
          style="border-radius: 30px"
          >1 Day</label
        >
        <input
          type="radio"
          class="btn-check"
          name="options2"
          id="btg2option2"
          autocomplete="off"
        />
        <label
          class="btn btn-outline-warning"
          for="btg2option2"
          style="border-radius: 30px"
          >7 Days</label
        >
        <input
          type="radio"
          class="btn-check"
          name="options2"
          id="btg2option3"
          autocomplete="off"
        />
        <label
          class="btn btn-outline-warning"
          for="btg2option3"
          style="border-radius: 30px"
          >30 Days</label
        >
        <input
          type="radio"
          class="btn-check"
          name="options2"
          id="btg2option4"
          autocomplete="off"
        />
        <label
          class="btn btn-outline-warning"
          for="btg2option4"
          style="border-radius: 30px"
          >1 Year</label
        >
        <input
          type="radio"
          class="btn-check"
          name="options2"
          id="btg2option5"
          autocomplete="off"
        />
        <label
          class="btn btn-outline-warning"
          for="btg2option5"
          style="border-radius: 30px"
          >5 Year</label
        >
      </div>

      <!--apyele-->
      <div class="head1">
        <div>
          <h4 style="color: black; margin-bottom: 20px; margin-top: 20px">
            Enable Accelerated APY
          </h4>
        </div>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            id="flexSwitchCheckDefault"
            style="height: 30px; width: 60px; margin-top: 20px"
            checked
          />
        </div>
      </div>

      <!--select tier-->
      <h6>Select Tier</h6>
      <!--button group 3-->

      <div
        id="btng3"
        role="group"
        aria-label="Basic radio toggle button group "
      >
        <input
          type="radio"
          class="btn-check"
          name="options3"
          id="btg3option1"
          autocomplete="off"
          checked
        />
        <label
          class="btn btn-outline-warning"
          for="btg3option1"
          style="border-radius: 30px"
          >Tier 1</label
        >
        <input
          type="radio"
          class="btn-check"
          name="options3"
          id="btg3option2"
          autocomplete="off"
        />
        <label
          class="btn btn-outline-warning"
          for="btg3option2"
          style="border-radius: 30px"
          >Tier 2</label
        >
        <input
          type="radio"
          class="btn-check"
          name="options3"
          id="btg3option3"
          autocomplete="off"
        />
        <label
          class="btn btn-outline-warning"
          for="btg3option3"
          style="border-radius: 30px"
          >Tier 3</label
        >
        <input
          type="radio"
          class="btn-check"
          name="options3"
          id="btg3option4"
          autocomplete="off"
        />
        <label
          class="btn btn-outline-warning"
          for="btg3option4"
          style="border-radius: 30px"
          >Tier 4</label
        >
        <input
          type="radio"
          class="btn-check"
          name="options3"
          id="btg3option5"
          autocomplete="off"
        />
        <label
          class="btn btn-outline-warning"
          for="btg3option5"
          style="border-radius: 30px"
          >Tier 5</label
        >
      </div>

      <!--roi at rates-->
      <h6 style="text-align: end">ROI at Current Rates</h6>
      <!--input-->
      <div class="input-group mb-3">
        <input class="inputb" type="text " placeholder="0.000 USD " />
      </div>
      <h6 style="text-align: end">-0.000 Cake + 0.000 DON</h6>

      <!--accordian-->
      <div class="accordion" id="accordionExample">
        <div class="accordion-item" style="border: none">
          <div>
            <h2
              class="accordion-header"
              id="headingOne"
              style="width: fit-content"
            >
              <button
                class="accordion-button"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseOne"
                aria-expanded="true"
                aria-controls="collapseOne"
                style="
                  text-align: center;
                  color: black;
                  background-color: white;
                  border: none;
                  box-shadow: 0 0 0 0rem rgba(0, 0, 0, 0) !important;
                "
              >
                Hide details
              </button>
            </h2>
          </div>
          <div
            id="collapseOne"
            class="accordion-collapse collapse show"
            aria-labelledby="headingOne"
            data-bs-parent="#accordionExample"
          >
            <div class="accordion-body">
              <div
                style="
                  display: flex;
                  flex-direction: row;
                  justify-content: space-between;
                "
              >
                <span
                  ><h5
                    class="card-title"
                    style="color: black; margin-bottom: 20px"
                  >
                    APY
                  </h5></span
                >
                <span
                  ><h4 style="color: #fac108; font-weight: 600">9.0%</h4></span
                >
              </div>
              <ul>
                <li>Calculated based on current rates</li>
                <li>
                  All figures are estimates provided for your convenience only,
                  and by no means represent guaranteed returns
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
